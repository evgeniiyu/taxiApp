<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head></h:head>
<h:body>
    <h:form id="indexId">
        <h:outputLabel for="#{createDriverBean.driver.firstName}" value="First name:"/>
        <p:inputText id="inputTextID" value="#{createDriverBean.driver.firstName}">
            <f:validateLength minimum="5" maximum="10" />
        </p:inputText>
        <h:message for="inputTextID" style="color:red" />
        <br/>
        <h:outputLabel for="#{createDriverBean.driver.lastName}" value="Last name:"/>
        <p:inputText value="#{createDriverBean.driver.lastName}"/>
        <br/>
        <h:outputLabel for="#{createDriverBean.driver.autoPlate}" value="Auto plate:"/>
        <p:inputText value="#{createDriverBean.driver.autoPlate}"/>
        <br/>



        <h:outputLabel for="#{createDriverBean.driver.brand}" value="Brand: " />
        <p:selectOneMenu id="brand" value="#{createDriverBean.driver.brand}" effect="fold" editable="true">
            <!--f:selectItem itemLabel="Select One" itemValue="" /-->
            <f:selectItems value="#{createDriverBean.brands}" />
        </p:selectOneMenu>




        <h:outputLabel for="#{createDriverBean.driver.model}" value="Model:"/>
        <p:selectOneMenu id="model" value="#{createDriverBean.driver.model}" effect="fold" editable="false">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{createDriverBean.models}" />
        </p:selectOneMenu>

        <br/>
        <p:commandButton type="submit" value="Add" action="#{createDriverBean.create}" update="indexId"/>
    </h:form>
</h:body>
</html>
